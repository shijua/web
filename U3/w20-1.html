<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        body{
            font-size: 20px;
        }

        .a1{
            font-weight: bold;
        }
        .a2{
            font-weight: normal;
        }

        .b1{
            font-family: Arial, Helvetica, sans-serif;
        }
        .b2{
            font-family: 'Courier New', Courier, monospace;
        }
        .b3{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        
        .c1{
            font-style: normal;
        }
        .c2{
            font-style: italic;
        }
        .c3{
            font-style: oblique;
        }

        .d1{
         text-decoration: underline;   
        }
        .d2{
         text-decoration: overline;   
        }
        .d3{
         text-decoration: none;   
        }
        .d4{
         text-decoration: line-through;   
        }
    </style>
<body>
    <span class="a1">设置粗细</span>
    <br/>
    <span class="a2">设置粗细</span>
    <br/>

    <span class="b1">字体</span>
    <br/>
    <span class="b2">字体</span>
    <br/>
    <span class="b3">字体</span>
    <br/>

    <span class="c1">设置文字格式</span>
    <br/>
    <span class="c2">设置文字格式</span>
    <br/>
    <span class="c3">设置文字格式</span>
    <br/>

    <span class="d1">下划线</span>
    <br/>
    <span class="d2">下划线</span>
    <br/>
    <span class="d3">下划线</span>
    <br/>
    <span class="d4">下划线</span>
</body>
</html>
