<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="icon" href="image/qqZoneIcon.png">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/vc.js"></script>
</head>
<style>
    .header,.header img,.footer,.footer img{
        width: 100%;
    }

    .middle_left{
        margin-left: 8%;
        width: 80%;
    }

    .middle_right{
        margin-right: 5%;
        width: 80%;
    }
</style>
<body>
    <div class="header">
        <img src="image/header1.png" alt="顶部导航栏">
        <img src="image/header2.png" alt="头部">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <img class="middle_left" src="image/middle_left.png" alt="中部左">
            </div>
            <div class="col-sm-8">
                <img class="middle_right" src="image/middle_right.png" alt="中部右">
            </div>
        </div>
    </div>
    <div class="footer">
        <img src="image/footer.png" alt="底部">
    </div>
</body>
</html>
