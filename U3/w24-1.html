<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-size: 100%;
        background-image: url(image/yysbg.jpg);
        background-repeat: no-repeat;
    }

    .a0{
        position: absolute;
        width: 5%;
    }

    .a1{
        position: absolute;
        left: 40%;
        top: 70%;
        width: 20%;
    }

    .box{
        position: absolute;
        width: 100%;
        top:70%;
        left: 5%;
    }
    .box img:hover{
        transform: translate(0,-50px);
        transition-duration: 0.5s;
    }

    .a2{
        width: 26%;
        margin: 2%;
    }
    .a5{
        width: 33%;
        margin: 2.2%;
        margin-left: -2%;
    }
    .a6{
        width: 28%;
        margin: 2%;
        margin-left: -2%;
    }
    .a7{
        width: 26%;
        margin: 2%;
        margin-left: -2%;
    }
    .a3{
        width: 23%;
        margin: 2%;
    }
    .a4{
        width: 23%;
        margin: 2%;
        margin-top: 3%;
    }

</style>
<body>
    <img src="image/yys1.png" alt="" class="a0">
    <img src="image/yys2.png" alt="" class="a1">
    <div class="box">
        <img src="image/yys3.png" alt="" class="a2">
        <img src="image/yys4.png" alt="" class="a3">
        <img src="image/yys7.png" alt="" class="a4">
        <img src="image/yys9.png" alt="" class="a5">
        <img src="image/yys10.png" alt="" class="a6">
        <img src="image/yys11.png" alt="" class="a7">
    </div>
</body>
</html>
