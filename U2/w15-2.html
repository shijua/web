<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>闪闪的星星</title>
		<link rel="icon" href="image/star.jpg" type="image/x-icon">
	</head>
	<style>
		body{
			background-image: url(image/field.jpg);
			background-size: 100%;
			margin: 0%;
		}
		.smoke{
			width: 300px;
			height: 300px;
			position: fixed;
			bottom: 0px;
			left: 0px;
		}
		.people{
			width: 300px;
		}

		.ball{
			width: 40px;
			position: absolute;
			top: 10px;
			right: 100px;
		}

		.smoke:hover .ball{
			animation: mytranslate 0.5s 1;
		}

		@keyframes mytranslate {
			0%{
				transform: translate(0px,0px);
			}
			12.5%{
				transform: translate(100px,-150px) scale(1.1,1.1);
			}
			25%{
				transform: translate(150px,-220px) scale(1.1,1.1);
			}
			37.5%{
				transform: translate(200px,-260px) scale(1.1,1.1);
			}
			50%{
				transform: translate(300px,-310px) scale(1.1,1.1);
			}
			62.5%{
				transform: translate(350px,-306px) scale(1.2,1.2);
			}
			75%{
				transform: translate(400px,-300px) scale(1.3,1.3);
			}
			87.5%{
				transform: translate(500px,-292px) scale(1.5,1.5);
			}
			100%{
				transform: translate(760px,-200px) scale(3,3);
			}
		}

		.smoke:hover .people{
			animation: myup 0.3s 1;
		}

		@keyframes myup {
			0%{
				transform: translate(0px,-100px);
			}
			100%{
				transform: translate(0px,0px);
			}

		}
	</style>
	
	<body>
		<div class="smoke">
			<img src="image/yaoming.png" alt="" class="people">
			<img src="image/ball.png" alt="" class="ball">
		</div>
	</body>
</html>
