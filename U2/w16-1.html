<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0px;
        height: 2000px;
        background-color: gray;
    }

    .head{
        background-color: orange;
        margin: 0px;
        width: 100%;
        height: 450px;
        text-align: center;
    }

    .head img{
        width: 100%;
        position: absolute;
        left: 0px;
        top: 40px;
    }

    .head span{
        font-size: 20px;
        margin: 5%;
    }
    .middle{
        background-image: url("tupian2/bg.jpg");
        width: 100%;
        height: 1150px;
    }
    .middle img{
        width: 17.5%;
        height: 125px;
    }

    .a{
        transform: rotate(30deg) scale(1.1);
        transition-duration: 0.5s;
    }
    .b{
        transform: scale(1.1);
    }
    .c{
        transform: rotate(-30deg) scale(1.1);
        transition-duration: 0.5s;
    }
    .a:hover{
        transform: rotate(0deg) scale(1.5);
    }

    .b:hover{
        animation: rotate360 0.5s infinite;
    }

    .c:hover{
        transform: rotate(0deg) scale(1.5);
    }
@keyframes rotate360 {
    0%{
        transform: rotate(0deg) scale(1.1);
    }

    12.5%{
        transform: rotate(45deg) scale(1.15);
    }
    25%{
        transform: rotate(90deg) scale(1.2);
    }
    37.5%{
        transform: rotate(135deg) scale(1.25);
    }
    50%{
        transform: rotate(180deg) scale(1.3);
    }
    62.5%{
        transform: rotate(225deg) scale(1.35);
    }
    75%{
        transform: rotate(270deg) scale(1.4);
    }
    87.5%{
        transform: rotate(315deg) scale(1.45);
    }
    100%{
        transform: rotate(360deg) scale(1.5);
    }
}

.gif{
    width: 150px;
}
.gif:hover{
    animation: gifanimation 2s infinite;
}
@keyframes gifanimation {
    0%{
        transform: translate(-100px,-50px)
    }
    12.5%{
        transform: translate(-200px,-100px)
    }
    25%{
        transform: translate(-300px,-150px)
    }
    37.5%{
        transform: translate(-400px,0px)
    }
    50%{
        transform: translate(-500px,0px)
    }
    62.5%{
        transform: translate(-600px,0px)
    }
    75%{
        transform: translate(-700px,0px)
    }
    87.5%{
        transform: translate(-800px,0px)
    }
    100%{
        transform: translate(-900px,0px)
    }
}

    .bottom{
        position: absolute;
        top: 1950px;
        width: 100%;
        height: 50px;
        background-color: greenyellow;
    }

    .bottom span{
        font-size: 20px;
        margin: 4.25%;
        
    }
</style>
<body>
    <div class="head">

        <span>投稿</span>

        <img src="image/IMG_1595.jpeg" alt="">

    <div class="middle">

        <img src="tupian2/IMG_0157.jpeg" alt="" style="position: absolute ;top: 800px; left: 50px;" class="c">
        <img src="tupian2/IMG_0845.jpeg" alt="" style="position: absolute ;top: 1000px; left: 50px;" class="a">
        <img src="tupian2/IMG_2739.jpeg" alt="" style="position: absolute ;top: 1200px; left: 50px;" class="c">
        <img src="tupian2/IMG_2334.jpeg" alt="" style="position: absolute ;top: 1400px; left: 50px;" class="a">
        <img src="tupian2/IMG_7550.jpeg" alt="" style="position: absolute ;top: 600px; left: 450px;" class="b">
        <img src="tupian2/IMG_7549.jpeg" alt="" style="position: absolute ;top: 800px; left: 450px;" class="b">
        <img src="tupian2/IMG_0495.jpeg" alt="" style="position: absolute ;top: 1000px; left: 450px;" class="b">
        <img src="tupian2/IMG_0470.jpeg" alt="" style="position: absolute ;top: 1200px; left: 450px;" class="b">

        <img src="tupian2/5275356.jpg" alt="" style="position: absolute ;top: 600px; left: 850px;" class="c">

    </div>
