<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goggle</title>
</head>
    <style>
        body{
            font-size: 200px;
        }
        body span{
            margin: -1%;
        }
        .g,.G{
            color: #0024f5;
        }
        .e,.o1{
            color: #eb3223;
        }
        .o2{
            color: #F3A83B;
        }
        .l{
            color: #377d22;
        }

    </style>





<body>
    <span class="G">G</span>
    <span class="o1">o</span>
    <span class="o2">o</span>
    <span class="g">g</span>
    <span class="l">l</span>
    <span class="e">e</span>
</body>
</html>
