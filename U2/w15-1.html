<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vip动漫展</title>
		<link rel="icon" href="image/star.jpg" type="image/x-icon">
		<script>
			function displayDate(){
				document.getElementById("demo").innerHTML = "当前时间:" + Date();
			}
		</script>
	</head>
	<style>
		
	</style>
	
	<body>
		<h1>显示时间</h1>
		<p id="demo">这是一个段落</p>
		<button type="button" onclick="displayDate()">显示时间</button>
	</body>
</html>
