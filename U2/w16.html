<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏</title>
</head>
<style>
    body{
        background-image: url(image/bg1.png);
    }

    .circle{
        width: 14%;
        position: absolute;
        top: 200px;
        left: 42%;
    }

    .blbl{
        width: 8%;
        position: absolute;
        top: 220px;
        left: 45%;
        animation: myrotate 1s infinite;
    }
    @keyframes myrotate {
        0%{
            transform: rotate(0deg) scale(1.1);
        }
        25%{
            transform: rotate(120deg);
        }
        50%{
            transform: rotate(160deg); scale: (1.1);
        }
        75%{
            transform: rotate(200deg);
        }
        100%{
            transform: rotate(300deg);
        }
    }

    .diamond{
        width: 5%;
        position: absolute;
        top: 230px;
        left: 47%;
        animation: myup 3s infinite;
    }

    @keyframes myup {
        0%{
            transform: translate(0px,0px);
        }
        25%{
            transform: translate(0px,8px);
        }
        50%{
            transform: translate(0px,0px);
        }
        75%{
            transform: translate(0px,-8px);
        }
        100%{
            transform: translate(0px,0px);
        }
    }

    .click{
        width: 25%;
        position: absolute;
        top: 420px;
        left: 37%;
        animation: myscale 0.7s infinite;
    }
    @keyframes myscale {
        0%{
            transform: scale(1.1);
        }
        50%{
            transform: scale(1);
        }
        100%{
            transform: scale(1.1);
        }
    }
</style>
<body>
    <img src="image/circle.png" alt="" class="circle">
    <img src="image/blbl.png" alt="" class="blbl">
    <img src="image/diamond.png" alt="" class="diamond">
    <a href="w17.html">
        <img src="image/click.png" alt="" class="click">
    </a>
</body>
</html>
